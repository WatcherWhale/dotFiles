window:
  padding:
    x: 10
    y: 10
  dynamic_padding: true
font:
  size: 16

  normal:
    #family: Hack Nerd Font Mono
    family: FiraCode Nerd Font Mono

shell:
  program: /bin/fish

env:
  TERM: xterm-256color


