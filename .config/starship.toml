format = """\
  $username\
  $directory\
  $hostname\
  $git_branch\
  $git_commit\
  $git_state\
  $git_status\
  $cmd_duration\
  $custom\
  $line_break\
  $jobs\
  $battery\
  $character\
  """
#right_format= """$time"""

[character]
success_symbol = "[ ](bold blue)"
error_symbol = "[ ](bold red)"
vicmd_symbol = "[ 🐟️](bold blue)"

[time]
disabled = false
format = "[$time]($style)"
style = "bold cyan"
time_format = "(%H:%M)"


[cmd_duration]
disabled = true

[directory]
style = "bold blue"
read_only = " "

[hostname]
ssh_only = false
format = "[@ ](bold)[$hostname](bold blue) "
