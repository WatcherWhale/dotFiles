format = """\
  $username\
  $directory\
  $hostname\
  $git_branch\
  $git_commit\
  $git_state\
  $git_status\
  $cmd_duration\
  $custom\
  $line_break\
  $jobs\
  $battery\
  $time\
  $character\
  """

[character]
success_symbol = "[ 🐳](bold blue)"
error_symbol = "[ 🐋](bold red)"

[time]
disabled = true

[cmd_duration]
disabled = true

[directory]
style = "bold blue"

[hostname]
ssh_only = false
format = "[@ ](bold white)[$hostname](bold blue) "

[git_status]
conflicted = "⚔️ "
ahead = "🏎️ 💨 ×${count}"
behind = "🐢 ×${count}"
diverged = "🔱 🏎️ 💨 ×${ahead_count} 🐢 ×${behind_count}"
untracked = "🛤️  ×${count}"
stashed = "📦 "
modified = "📝 ×${count}"
staged = "🗃️  ×${count}"
renamed = "📛 ×${count}"
deleted = "🗑️  ×${count}"
style = "bright-white"
format = "$all_status$ahead_behind"
